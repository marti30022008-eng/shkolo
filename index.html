<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diary UI</title>
  <style>
    :root{
      --blue:#2a86b5;
      --bg:#f3f3f3;
      --card:#ffffff;
      --line:#e6e6e6;
      --text:#111;
      --muted:#7a7a7a;

      --chip-yellow:#f3b21b;
      --chip-red:#e2574c;
      --chip-green:#2fb56a;
      --chip-gray:#cfcfcf;

      --rating-blue:#2e7dc0;
      --rating-green:#2fb56a;
      --rating-red:#e2574c;
      --rating-yellow:#f3b21b;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:#fff;
      color:var(--text);
    }

    /* Simulated phone viewport (remove if embedding into your app shell) */
    .phone{
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      background:#fff;
      display:flex;
      flex-direction:column;
    }

    /* Top blue header */
    .top{
      background:var(--blue);
      color:#fff;
      padding: 12px 14px 10px;
    }
    .topRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding-top: 6px;
    }
    .mc{
      font-weight:800;
      font-size:34px;
      letter-spacing:0.5px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .mc .caret{
      font-size:18px;
      opacity:.95;
      transform: translateY(2px);
    }
    .title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      font-size:38px;
      letter-spacing:0.2px;
    }
    .title .icon{
      width:42px;height:42px;
      border:3px solid rgba(255,255,255,.7);
      border-radius:8px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      line-height:1;
      transform: translateY(1px);
    }
    .status{
      width:64px;
    }

    /* Tabs in blue header */
    .tabs{
      display:flex;
      justify-content:space-between;
      gap:6px;
      margin-top: 10px;
      padding: 6px 0 0;
    }
    .tab{
      flex:1;
      text-align:center;
      color:rgba(255,255,255,.65);
      font-weight:700;
      padding: 6px 2px 10px;
      position:relative;
      user-select:none;
    }
    .tab .ticon{
      display:block;
      font-size:26px;
      margin-bottom:3px;
      filter: saturate(0.95);
      opacity:.95;
    }
    .tab.active{
      color:#fff;
    }
    .tab.active::after{
      content:"";
      position:absolute;
      left:18%;
      right:18%;
      bottom:0;
      height:4px;
      background:#fff;
      border-radius:3px;
      opacity:.9;
    }

    /* Content area */
    .content{
      background:#fff;
      padding-bottom: 84px; /* room for bottom nav */
      flex:1;
    }

    /* Section header ("Notes" / "First Term") */
    .sectionBar{
      background:var(--bg);
      border-top: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
      padding: 16px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .sectionBar .label{
      font-size:52px;
      font-weight:900;
      color:#2a86b5;
      letter-spacing:.2px;
    }
    .sectionBar.compact .label{
      font-size:34px;
      font-weight:900;
    }
    .sectionBar .arrow{
      font-size:30px;
      color:#7b7b7b;
      font-weight:900;
      transform: translateY(2px);
    }

    /* List items */
    .list{
      background:#fff;
    }
    .item{
      padding: 18px 16px 14px;
      border-bottom: 2px solid #efefef;
    }
    .itemTop{
      display:flex;
      align-items:flex-start;
      gap:12px;
    }
    .book{
      font-size:30px;
      width:34px;
      transform: translateY(2px);
      opacity:.95;
    }
    .name{
      font-weight:900;
      font-size:44px;
      line-height:1.05;
      letter-spacing:.1px;
      margin-top:2px;
      word-break: break-word;
    }
    .name.small{
      font-size:28px;
      font-weight:800;
      line-height:1.1;
    }

    /* Metrics row ‚Äî THIS is the critical fix (no overlaps) */
    .metrics{
      margin-top: 14px;
      display:grid;
      grid-template-columns:
        max-content 54px
        max-content 54px
        max-content 62px;
      column-gap: 14px;
      row-gap: 8px;
      align-items:center;
      color:var(--muted);
      font-weight:800;
      font-size:30px;
      line-height:1;
      white-space:nowrap;
    }
    .metrics .mLabel{
      color:#7a7a7a;
      font-weight:800;
    }
    .dot{
      width:54px;height:54px;
      border-radius:50%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:28px;
      color:#fff;
      transform: translateY(-1px);
      flex:0 0 auto;
    }
    .dot.yellow{ background:var(--chip-yellow); }
    .dot.red{ background:var(--chip-red); }
    .dot.green{ background:var(--chip-green); }
    .dot.gray{ background:var(--chip-gray); color:#4a4a4a; font-weight:900; }

    /* Ratings chips */
    .gradesRow{
      margin-top: 12px;
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .gdot{
      width:46px;height:46px;
      border-radius:50%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#fff;
      font-size:22px;
    }
    .gdot.blue{ background:var(--rating-blue); }
    .gdot.green{ background:var(--rating-green); }
    .gdot.red{ background:var(--rating-red); }
    .gdot.yellow{ background:var(--rating-yellow); color:#fff; }
    .noRatings{
      margin-top: 10px;
      color:#888;
      font-weight:700;
      font-size:22px;
    }

    /* Bottom nav */
    .bottomNav{
      position:sticky;
      bottom:0;
      background:#fff;
      border-top: 1px solid var(--line);
      padding: 10px 10px 12px;
      display:flex;
      justify-content:space-around;
      align-items:flex-end;
      gap:8px;
    }
    .bItem{
      width:20%;
      text-align:center;
      color:#9a9a9a;
      font-weight:800;
      font-size:18px;
      user-select:none;
    }
    .bItem .bIcon{
      display:block;
      font-size:30px;
      margin-bottom:4px;
      filter:saturate(.95);
      opacity:.95;
    }
    .bItem.active{
      color:#2a86b5;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:#e2574c;
      color:#fff;
      border-radius:18px;
      padding: 2px 8px;
      font-size:14px;
      font-weight:900;
      margin-left:6px;
      transform: translateY(-10px);
    }

    /* Views */
    .view{ display:none; }
    .view.active{ display:block; }
  </style>
</head>

    const absencesData = [

        icon: "üìñ",

      },

        icon: "üìñ",
        metrics: [
          { label: "Delay", value: 0, color: "gray" },
          { label: "Disrespect.", value: 0, color: "gray" },

        ],

      {

        icon: "üìñ",
        metrics: [
          { label: "Delay", value: 0, color: "gray" },
          { label: "Disrespect.", value: 0, color: "gray" },
          { label: "Respect.", value: 3, color: "green" },
        ],
      },
      {
        title: "–ì—Ä–∞–∂–¥–∞–Ω—Å–∫–æ –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ",
        icon: "üìñ",
        metrics: [
          { label: "Delay", value: 2, color: "yellow" },
          { label: "Disrespect.", value: 1, color: "red" },
          { label: "Respect.", value: 0, color: "gray" },
        ],
      },
      {
        title: "–§–∏–∑–∏—á–µ—Å–∫–æ –≤—ä–∑–ø–∏—Ç–∞–Ω–∏–µ –∏ —Å–ø–æ—Ä—Ç",
        icon: "üìñ",
        metrics: [
          { label: "Delay", value: 1, color: "yellow" },
          { label: "Disrespect.", value: 0, color: "gray" },
          { label: "Respect.", value: 4, color: "green" },
        ],
      },
      // You showed more items above (history modules etc). Add them here the same way.
    ];

    const ratingsData = [
      { title: "–ë—ä–ª–≥–∞—Ä—Å–∫–∏ –µ–∑–∏–∫ –∏ –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞", grades: [{v:3,c:"red"},{v:5,c:"blue"}] },
      { title: "–ê–Ω–≥–ª–∏–π—Å–∫–∏ –µ–∑–∏–∫", grades: [{v:5,c:"blue"},{v:6,c:"green"},{v:6,c:"green"}] },
      { title: "–†—É—Å–∫–∏ –µ–∑–∏–∫", grades: [{v:5,c:"blue"},{v:3,c:"red"}] },
      { title: "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞", grades: [{v:2,c:"red"},{v:6,c:"green"},{v:5,c:"blue"}] },
      { title: "–ì—Ä–∞–∂–¥–∞–Ω—Å–∫–æ –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ", grades: [{v:3,c:"red"},{v:2,c:"red"},{v:3,c:"red"}] },
      { title: "–§–∏–∑–∏—á–µ—Å–∫–æ –≤—ä–∑–ø–∏—Ç–∞–Ω–∏–µ –∏ —Å–ø–æ—Ä—Ç", grades: [{v:6,c:"green"}] },
      { title: "–ê–Ω–≥–ª–∏–π—Å–∫–∏ –µ–∑–∏–∫ (IUCH - PP)", grades: null }, // "No ratings"
      { title: "–ú–û–î–£–õ 1 - –£—Å—Ç–Ω–æ –æ–±—â—É–≤–∞–Ω–µ (IUCH - PP (req module)) (–ê–Ω–≥–ª–∏–π—Å–∫–∏ –µ–∑–∏–∫)", grades: [{v:6,c:"green"},{v:6,c:"green"}] },
      // Add all the extra modules you screenshotted the same way.
    ];

    // ===== RENDERERS =====
    function metricsRowHTML(metrics){
      // 6-column grid: label, circle, label, circle, label, circle
      return `
        <div class="metrics">
          <span class="mLabel">${metrics[0].label}</span>
          <span class="dot ${metrics[0].color}">${metrics[0].value}</span>

          <span class="mLabel">${metrics[1].label}</span>
          <span class="dot ${metrics[1].color}">${metrics[1].value}</span>

          <span class="mLabel">${metrics[2].label}</span>
          <span class="dot ${metrics[2].color}">${metrics[2].value}</span>
        </div>
      `;
    }

    function renderAbsences(){
      const root = document.getElementById("absencesList");
      root.innerHTML = absencesData.map(d => `
        <div class="item">
          <div class="itemTop">
            <div class="book">${d.icon}</div>
            <div class="name">${d.title}</div>
          </div>
          ${metricsRowHTML(d.metrics)}
        </div>
      `).join("");
    }

    function renderRatings(){
      const root = document.getElementById("ratingsList");
      root.innerHTML = ratingsData.map(d => {
        const grades = d.grades;
        return `
          <div class="item">
            <div class="itemTop">
              <div class="book">üìñ</div>
              <div class="name small">${d.title}</div>
            </div>
            ${
              !grades
                ? `<div class="noRatings">No ratings</div>`
                : `<div class="gradesRow">
                    ${grades.map(g => `<span class="gdot ${g.c}">${g.v}</span>`).join("")}
                   </div>`
            }
          </div>
        `;
      }).join("");
    }

    // ===== TABS =====
    function setActive(view){
      document.querySelectorAll(".tab").forEach(t => {
        t.classList.toggle("active", t.dataset.view === view);
      });
      document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
      document.getElementById("view-" + view).classList.add("active");
    }

    document.getElementById("tabs").addEventListener("click", (e) => {
      const tab = e.target.closest(".tab");
      if(!tab) return;
      setActive(tab.dataset.view);
    });

    // INIT
    renderAbsences();
    renderRatings();
  </script>
