      background:var(--bg);

    .top{

    .topRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 6px 0 10px;
    }
    .classPick{
      display:flex; align-items:center; gap:6px;
      font-size:22px; font-weight:500;
      opacity:.95;
      min-width:78px;
    }
    .caret{
      width:0;height:0;

      border-right:6px solid transparent;
      border-top:7px solid rgba(255,255,255,.92);
      margin-top:4px;

    .title{

      align-items:center;
      gap:10px;
      font-size:26px;
      font-weight:500;
      opacity:.98;
      margin-left:-6px;

    .titleIcon{

      border-radius:6px;
      position:relative;
      opacity:.95;
    }
    .titleIcon:before{
      content:"";
      position:absolute;
      left:50%; top:3px; bottom:3px;
      width:2px;
      background:rgba(255,255,255,.95);
      transform:translateX(-50%);

    .topRight{

      display:flex; justify-content:flex-end;
      opacity:.9;
      font-size:14px;
    }

      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      padding: 0 12px;
      gap:6px;
    }
    .tabBtn{
      flex:1;
      padding: 8px 0 10px;
      text-align:center;
      color:rgba(255,255,255,.60);
      user-select:none;
      position:relative;
      font-weight:500;
    }
    .tabBtn .ico{
      display:block;
      font-size:18px;
      line-height:18px;
      margin-bottom:4px;
      opacity:.95;
    }
    .tabBtn .lbl{
      font-size:14px;
      line-height:14px;
    }
    .tabBtn.active{ color:#fff; }
    .tabBtn.active:after{
      content:"";
      position:absolute;
      left:12%;
      right:12%;
      bottom:-1px;
      height:3px;
      border-radius:3px;
      background:#fff;
      opacity:.95;
    }

    .content{

      background:var(--bg);

      display:flex;
      align-items:center;
      justify-content:space-between;

    .row{

    .rowTop{

    .titleTxt{

      justify-content:center;

      font-weight:800;

      return `
        <svg class="book" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 4.5h10.5c1.1 0 2 .9 2 2v13.5c-.8-.5-1.8-.8-3-.8H6c-1.7 0-3 .9-3 2V6.5c0-1.1.9-2 2-2h1z" stroke="#111" stroke-width="1.8" stroke-linejoin="round"/>
          <path d="M6 4.5v15" stroke="#111" stroke-width="1.8"/>
        </svg>
      `;
    }

    function bubble(v, c){
      return `<span class="bubble ${c}">${v}</span>`;
    }

    function renderRatings(){
      content.innerHTML = `
        <div class="bar">
          <div class="left">First Term</div>
          <div class="chev" aria-hidden="true"></div>
        </div>

        <div class="list">
          ${ratingsFirstTerm.map(item => {
            const top = `
              <div class="rowTop">
                ${bookSvg()}
                <div class="titleTxt">${item.title}</div>
              </div>
            `;
            const bottom = item.grades
              ? `<div class="rowBottom">${item.grades.map(g => bubble(g.v, g.c)).join("")}</div>`
              : `<div class="noRatings">No ratings</div>`;
            return `<div class="row">${top}${bottom}</div>`;
          }).join("")}
        </div>
      `;
    }

    function miniBubble(num, kind){
      if(kind === "delay"){
        return `<span class="bubble b-yellow">${num}</span>`;
      }
      if(kind === "disrespect"){
        return `<span class="bubble b-red">${num}</span>`;
      }
      return `<span class="bubble b-green">${num}</span>`;
    }

    function renderAbsences(){
      content.innerHTML = `
        <div class="bar">
          <div class="left">Notes</div>
          <div class="chev" aria-hidden="true"></div>
        </div>

        <div class="list">
          ${absencesNotes.map(item => {
            return `
              <div class="row">
                <div class="rowTop">
                  ${bookSvg()}
                  <div class="titleTxt">${item.title}</div>
                </div>

                <div class="rowBottom">
                  <div class="miniGroup">
                    <span class="miniLbl">Delay</span>
                    ${miniBubble(item.delay, "delay")}
                  </div>

                  <div class="miniGroup">
                    <span class="miniLbl">Disrespect.</span>
                    ${miniBubble(item.disrespect, "disrespect")}
                  </div>

                  <div class="miniGroup">
                    <span class="miniLbl">Respect.</span>
                    ${miniBubble(item.respect, "respect")}
                  </div>
                </div>
              </div>
            `;
          }).join("")}
        </div>
      `;
    }

    function renderPlaceholder(label){
      content.innerHTML = `
        <div class="bar">
          <div class="left">${label}</div>
          <div class="chev" aria-hidden="true"></div>
        </div>
        <div class="row" style="border-bottom:none;">
          <div style="font-size:18px;color:#9c9c9c;font-weight:600;">(placeholder)</div>
        </div>
      `;
    }

    function setActive(tabName){
      [...tabs.querySelectorAll(".tabBtn")].forEach(b => {
        b.classList.toggle("active", b.dataset.tab === tabName);
      });

      if(tabName === "ratings") renderRatings();
      else if(tabName === "absences") renderAbsences();
      else if(tabName === "reviews") renderPlaceholder("Reviews");
      else if(tabName === "timetable") renderPlaceholder("Timetable");
      else if(tabName === "homework") renderPlaceholder("Homework");

      window.scrollTo({top:0, behavior:"instant"});
    }

    tabs.addEventListener("click", (e) => {
      const btn = e.target.closest(".tabBtn");
      if(!btn) return;
      setActive(btn.dataset.tab);
    });

    /* ===== Fix the ‚Äúmissing / cut‚Äù issue: auto-measure header/footer ===== */
    function measure(){
      const top = document.getElementById("top");
      const bottom = document.getElementById("bottomNav");
      const topH = top.getBoundingClientRect().height;
      const bottomH = bottom.getBoundingClientRect().height;
      document.documentElement.style.setProperty("--topH", `${topH}px`);
      document.documentElement.style.setProperty("--bottomH", `${bottomH}px`);
    }
    window.addEventListener("resize", measure);

    // Initial render
    measure();
    setActive("absences");
  </script>
</body>
</html>
